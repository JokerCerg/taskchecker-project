{% extends 'tcapp/base_tcapp.html' %}

{% block title %}
    Tasks list
{% endblock %}

{% block content %}

    <h3 class="mb-3 pl-3">Your Tasks:</h3>

    {% for task in tasks %}

        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.body|truncatewords:10 }}</p>
                <div class="button-container">
                <a href="{{ task.get_absolute_url }}" class="btn btn-primary">Open</a>
                <a href="{{ task.get_update_url }}" class="btn btn-secondary">Edit</a>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
