{% extends 'tcapp/base_tcapp.html' %}

{% block title %}
    Task Create - {{ block.super }}
{% endblock %}


{% block content %}

    <form action="{% url 'task_create_url' %}">
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            
            {{ field.label }}
            {{ field }}

        {% endfor %}

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    
{% endblock %}
